<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Library App</title>
  <meta name="description" content="Manage your personal book collection efficiently. Track titles, authors, and reading status in one simple, intuitive library app." />
  <link rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      as="style"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" />

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/style.min.css" />
</head>

<body>
    <header class="header">
    <div class="header__container">
      <h1 class="header__title">MyLibrary</h1>
      <button id="add-book-btn" class="btn btn--primary" aria-label="Add new book">
        + Add Book
      </button>
    </div>
  </header>

  <main class="main">
    <div id="book-grid" class="book-grid">
      <!-- Book cards will be injected here -->
    </div>
  </main>

  <dialog id="book-dialog" class="dialog">
    <form id="book-form" method="dialog" class="form">
      <h2 class="form__title">Add New Book</h2>

      <div class="form__group">
        <label for="title" class="form__label">Title</label>
        <input type="text" id="title" name="title" class="form__input" required placeholder="e.g., The Hobbit">
      </div>

      <div class="form__group">
        <label for="author" class="form__label">Author</label>
        <input type="text" id="author" name="author" class="form__input" required placeholder="e.g., J.R.R. Tolkien">
      </div>

      <div class="form__group">
        <label for="pages" class="form__label">Pages</label>
        <input type="number" id="pages" name="pages" class="form__input" required min="1" placeholder="e.g., 310">
      </div>

      <div class="form__group form__group--checkbox">
        <input type="checkbox" id="read" name="read" class="form__checkbox">
        <label for="read" class="form__label">I have read this book</label>
      </div>

      <div class="form__actions">
        <button type="button" id="cancel-btn" class="btn btn--secondary">Cancel</button>
        <button type="submit" class="btn btn--primary">Add Book</button>
      </div>
    </form>
  </dialog>

  <footer>
    <p>
      Created by
      <a href="https://github.com/sage-ali">sage-ali</a>
    </p>
  </footer>

</html>
